<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet" type="text/css">
   <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN"
    crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="content.js"></script>
</head>
<body>
    <!--Контейнер, содержащий название и логотип-->
    <div class="modal-header">
        <h1 class="logo">
            <img class="logo-icon" src="images/nyan_cat.png"> Yandex music deco
            <span class="version">(1.0)</span>
        </h1>
    </div>
    <!--Конец контейнера-->
    <!--Контейнер в который можно засунуть описание-->
    <div class= "modal-content">
        <p>Выбери свой ползунок!</p>
    </div>
    <!--Конец контейнера-->
    <!--Контейнер содержащий контейнеры с Ползунками-->
    <div class="modal-icons">
        <div class="flex-container">
            <span class="flex">
                <!--target="_blank"- служит для открытия новой вкладки при клике по иконке-->
                <a href="#" target="_blank">
                    <i class="fa fa-slider1"> <img src="images/nyan_cat.png" alt="Ползунок1"></i>
                </a>
            </span>
            <span class="flex">
                <a href="#" target="_blank">
                    <i class="fa fa-slider2"> <img src="images/nyan_cat.png" alt="Ползунок2"></i>
                </a>
            </span>
            <span class="flex">
                <a href="#" target="_blank">
                    <i class="fa fa-slider3"> <img src="images/nyan_cat.png" alt="Ползунок3"></i>
                </a>
            </span>
            <span class="flex">
                <a href="#" target="_blank">
                    <i class="fa fa-slider4"> <img src="images/nyan_cat.png" alt="Ползунок4"></i>
                </a>
            </span>
        </div>
    </div>
</body>
</html>
